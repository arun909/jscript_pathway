<!DOCTYPE html>
<head>
   
    <title>Array Creation and Display</title>
</head>
<body>

<h1>JavaScript Array Creation and Display</h1>
<div id="output"></div>

<script>
    // Create an array
    let fruits = ['Apple', 'Banana', 'Cherry'];

    // Display the array and its length
    document.getElementById('output').innerHTML = 
        'Fruits Array: ' + fruits.join(',') + '<br>' + 'Length: ' + fruits.length;
</script>

</body>
</html>
